services:
  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: jabuti-db
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  cache:
    image: redis:alpine
    container_name: jabuti-cache
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
    container_name: jabuti-app
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

  test:
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        INSTALL_DEV: "true"
    container_name: jabuti-test
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy
    command: ["pytest", "-q"]

volumes:
  postgres_data:
